{% extends "base.html" %}


{% block content %}
<div class="d-flex flex-wrap pt-4 px-2 ">

    <div class="col-2">


        {%for da in category%}
        <div class="form-check">


            <input class="form-check-input" type="radio" name="radioDefault" id="{{da.id}}">
            <label class="form-check-label" for="{{da.id}}">

                <a href="{% url 'category_wise_post' da.slug %}">{{da.name}}</a>
            </label>


        </div>
        {%endfor%}


    </div>
    <div class="col-10">

        <div class="row g-3">
            {% for i in data %}
            <div class="col-sm-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-text">{{ i.content }}</p>
                        <h3>Author: {{ i.author.name }}</h3>
                        <p>
                            Category:
                            {% for st in i.category.all %}
                            <span class="badge bg-secondary">{{ st.name }}</span>
                            {% endfor %}
                        </p>
                        <a href="{% url 'editpost' i.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_post' i.id %}" class="btn btn-danger">Delete</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>




{% endblock content %}
