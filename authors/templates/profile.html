{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<a href="{% url 'updateprofile' %}">Edit Profile</a>

<div class="row g-3">
    {% for i in data %}
    <div class="col-sm-6">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.content }}</p>
                <h3>Author: {{ i.author.first_name }}</h3>
                <p>
                    Category:
                    {% for st in i.category.all %}
                    <span class="badge bg-secondary">{{ st.name }}</span>
                    {% endfor %}
                </p>

            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
