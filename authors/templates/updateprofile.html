{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<h1 class="text-center">{{type}}</h1>
<a href="{% url 'changepass'%}"><button class="btn btn-primary">Change Your Password</button>
</a>
<form method="POST" style="width: 50%;margin:auto">
    {% csrf_token %}

    {{form | crispy}}
    <button class="btn btn-warning">Submit</button>
</form>

{% endblock %}
